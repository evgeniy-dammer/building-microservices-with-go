basePath: /
consumes:
    - application/json
definitions:
    Product:
        description: Product model
        properties:
            description:
                description: The description for a product
                type: string
                x-go-name: Description
            id:
                description: The id for a product
                format: int64
                minimum: 1
                type: integer
                x-go-name: ID
            name:
                description: The name for a product
                type: string
                x-go-name: Name
            price:
                description: The price for a product
                format: float
                type: number
                x-go-name: Price
            sku:
                description: The SKU for a product
                example: SKU0001
                type: string
                x-go-name: SKU
        required:
            - id
            - name
            - price
            - sku
        type: object
        x-go-package: github.com/evgeniy-dammer/building-microservices-with-go/api/data
info:
    description: Documentation for Product API
    title: of Product API
    version: 1.0.0
paths:
    /products:
        get:
            description: Returns a list of products from database
            operationId: listProducts
            responses:
                "200":
                    $ref: '#/responses/productsResponse'
            tags:
                - products
        post:
            description: Inserts a new product in database
            operationId: addProduct
            responses:
                "201":
                    $ref: '#/responses/productsRequest'
            tags:
                - products
    /products/{id}:
        delete:
            description: Removes product by id from the database
            operationId: deleteProduct
            parameters:
                - description: The id of the product to update or delete from database
                  format: int64
                  in: path
                  name: id
                  required: true
                  type: integer
                  x-go-name: ID
            responses:
                "201":
                    $ref: '#/responses/noContent'
            tags:
                - products
        put:
            description: Updates product by id in database
            operationId: updateProduct
            parameters:
                - description: The id of the product to update or delete from database
                  format: int64
                  in: path
                  name: id
                  required: true
                  type: integer
                  x-go-name: ID
            responses:
                "200":
                    $ref: '#/responses/noContent'
            tags:
                - products
produces:
    - application/json
responses:
    noContent:
        description: productsNoContentWrapper is a wrapper for no content returns in the response
    productsResponse:
        description: productsResponseWrapper is a wrapper for a list of products returns in the response
        schema:
            items:
                $ref: '#/definitions/Product'
            type: array
schemes:
    - http
swagger: "2.0"
